<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>LOGIN PAGE</title>
	<link rel="stylesheet" href="loginstyles.css">
</head>
<body>
<div class="head">
<h1> Hello! Every one<br>
 <b>Welcome to our webpage</b></h1>
<hr>
<div class="box">
<div class="button">
<div id="btn"></div>
<button type="button" class="toggle" onclick="login()">Log in</button>
<button type="button" class="toggle" onclick="register()">Register</button>
</div>
<form id="login" class="grp" method="POST" action="my web.html" target="_blank">
<label>USERNAME:</label><br>
<input type="text" class="inputfld" required name="username" placeholder="Your name" size="15" >
<label>PASSWORD:</label><br>
<input type="password" class="inputfld" required name="pwd" placeholder="your password"  minlength="8" >
<input type="checkbox" class="cbx" ><span>Remember password</span>
<button type="submit" class="sbtn">Log in</button>
</form>

<form id="register" class="grp" method="POST" action="back to login.html" target="_blank">
<label>USERNAME:</label><br>
<input type="text" class="inputfld" required name="username" placeholder="Your name" size="15">
<label>EMAIL ID:</label><br>
<input type="email" class="inputfld" required name="email" placeholder="Your email" size="15" >
<label>PASSWORD:</label><br>
<input type="password" class="inputfld" required name="pwd" placeholder="your password" minlength="8" >
<input type="checkbox" class="cbx" required><span>I agree to the terms & conditions</span>
<button type="submit" class="sbtn">Register</button>
</form>
</div>
</div>

<hr>
<script src="loginscript.js">

</script>

</body>
</html>
